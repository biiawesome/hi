<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Invitation</title>
    <style>
        body {
            background-color: #000000;
            color: #FFC0CB;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #FF69B4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 15px;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            background-color: #2c2c2c;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        label {
            color: #FFD1DC;
            font-size: 1.1em;
        }
        input[type="submit"] {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
        }
        input[type="submit"]:hover {
            background-color: #FF1493;
        }
        input[type="submit"]:disabled {
            background-color: #d1d1d1;
            cursor: not-allowed;
        }
        button {
            background-color: #FF69B4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #FF1493;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
            color: #FFD1DC;
        }
        h2:before, h2:after {
            content: "ðŸ’–";
            margin: 0 10px;
        }
    </style>
    <script>
        let rechooseAllowed = true;

        function showOption(event) {
            event.preventDefault();  // Prevents the form from submitting immediately

            // Get the selected option
            const selectedOption = document.querySelector('input[name="date"]:checked').value;
            const options = {
                1: "Amanda's handmade crochet with scent",
                2: "Movie date with snacks, kiss and cuddle",
                3: "Go JB play GoKart (but see if you tired ok)",
                4: "Sky luge at Sentosa",
                5: "Homemade dinner with busss music (if u dare to eat)"
            };
            document.getElementById("result").innerHTML = "You picked: " + options[selectedOption];

            // Disable the submit button to prevent multiple clicks
            document.querySelector('input[type="submit"]').disabled = true;

            // Show the result for 3 seconds before submitting the form
            setTimeout(function () {
                // Submit the form after the delay
                event.target.submit();
            }, 4000); // 3000 milliseconds = 3 seconds
            
            // Show the "Rechoose" button only if the user hasn't used it yet
            if (rechooseAllowed) {
                document.getElementById("rechoose").style.display = "block";
            } else {
                document.getElementById("form-section").style.display = "none";
                document.getElementById("result").innerHTML += "<br><b>This is your final choice!</b>";
            }
        }

        function allowRechoose() {
            if (rechooseAllowed) {
                document.getElementById("result").innerHTML = "";
                document.getElementById("rechoose").style.display = "none";
                rechooseAllowed = false;

                // Re-enable the submit button for one more choice
                document.querySelector('input[type="submit"]').disabled = false;
            }
        }
    </script>
</head>
<body>
    <h2>Hi Bu, HAPPY BIRTHDAY!!! <br>Let's go for a date! ðŸ’–ðŸ’–</h2>
    <p>Pick a number from 1 to 5! <br> Rechoose ONLY ONCE :)</p>

    <!-- Form section -->
    <div id="form-section">
        <!-- Submit form to Formspree -->
        <form action="https://formspree.io/f/xgvevvbk" method="POST" onsubmit="showOption(event)">
            <input type="radio" name="date" value="1" required> <label for="1">1: (SMELL)</label><br>
            <input type="radio" name="date" value="2"> <label for="2">2: (something buss)</label><br>
            <input type="radio" name="date" value="3"> <label for="3">3: (something fun)</label><br>
            <input type="radio" name="date" value="4"> <label for="4">4: (surprise & fun night activity)</label><br>
            <input type="radio" name="date" value="5"> <label for="5">5: (TASTE)</label><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Display the selected option -->
    <p id="result"></p>

    <!-- Button to allow rechoosing -->
    <button id="rechoose" onclick="allowRechoose()" style="display:none;">Rechoose (Only Once)</button>
</body>
</html>
